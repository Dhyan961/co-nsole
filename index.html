<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CONSOLE AND STRINGS(PROJECT)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <H1>Open Console</H1>

    <script>

        var first_name="dhyan";
        console.log(first_name);
        
        var second_name="doshi";
        console.log(second_name);
        
        var full_name=first_name.concat(second_name);
        console.log(full_name);
        
        var no_of_full_name=full_name.length;
        console.log(no_of_full_name);
        
        var upper_case=full_name.toUpperCase();
        console.log(upper_case);
        
        var lower_case=full_name.toLowerCase();
        console.log(lower_case);

        var a=12;
        console.log(a);

        var b=37;
        console.log(b);

        var add= a + b ;
        console.log(add);
        </script>
</body>
</html>
